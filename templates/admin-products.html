<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Ashhab Sport ‚Ä¢ Manage Products</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div id="appHeader"></div>

  <section class="section">
    <div class="container">
      <div class="row" style="justify-content:space-between;align-items:center;margin-bottom:20px">
        <h2 style="margin:0">Manage Products</h2>
        <a class="btn ghost" href="admin.html">‚Üê Back to Dashboard</a>
      </div>

      <div class="panel">
        <h3 style="margin-top:0">Add New Product</h3>

        <form id="productForm" class="form" style="margin-bottom:20px">
          <div class="split">
            <div class="field">
              <label>Product Name</label>
              <input id="pname" required />
            </div>
            <div class="field">
              <label>Category</label>
              <select id="pcategory">
                <option value="Shoes">Shoes</option>
                <option value="Tracksuit">Tracksuit</option>
                <option value="Pants">Pants</option>
                <option value="Jacket">Jacket</option>
                <option value="Hat">Hat</option>
                <option value="Shirt">Shirt</option>
              </select>
            </div>
          </div>

          <div class="field">
            <label>Description</label>
            <textarea id="pdesc" rows="3"></textarea>
          </div>

          <div class="split">
            <div class="field">
              <label>Price (‚Ç™)</label>
              <input id="pprice" type="number" step="0.01" required />
            </div>
            <div class="field">
              <label>Image URL</label>
              <input id="pimage" placeholder="/assets/img/products/..." />
            </div>
          </div>

          <div class="field">
            <label>
              <input type="checkbox" id="pfeatured" style="width:auto;margin-right:8px" />
              Mark as Featured Product
            </label>
          </div>

          <button class="btn primary" type="submit">Add Product</button>
        </form>
      </div>

      <div class="panel" style="margin-top:14px">
        <h3 style="margin-top:0">All Products</h3>
        <div class="field" style="max-width:400px;margin-bottom:12px">
          <input id="searchProducts" placeholder="üîç Search products..." />
        </div>

        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Product</th>
              <th>Category</th>
              <th>Price</th>
              <th>Featured</th>
              <th>Variants</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="productsBody"></tbody>
        </table>
      </div>
    </div>
  </section>

  <div id="appFooter"></div>

  <script type="module">
    import { initAdminProducts } from "{{ url_for('static', filename='js/admin.js') }}";
    initAdminProducts();
  </script>
</body>
</html>
