<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Ashhab Sport â€¢ Customer</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div id="appHeader"></div>

  <section class="section">
    <div class="container">

      <!-- Header row with Payment button -->
      <div class="row" style="justify-content:space-between;align-items:center;margin-bottom:14px">
        <div>
          <h2 style="margin:0">Customer Dashboard</h2>
          <div class="muted">Welcome, <span id="who"></span></div>
        </div>
        <div class="row" style="gap:10px">
          <button class="btn" id="btnEditProfile">ðŸ‘¤ Edit Profile</button>
          <a class="btn" href="payment-info.html">ðŸ’³ Payment Methods</a>
        </div>
      </div>

      <!-- Profile Edit Panel (hidden by default) -->
      <div id="profilePanel" class="panel" style="display:none;margin-bottom:14px">
        <div class="row" style="justify-content:space-between;align-items:center;margin-bottom:12px">
          <h3 style="margin:0">Edit Profile</h3>
          <button class="btn ghost" id="btnCloseProfile">âœ• Close</button>
        </div>

        <form id="profileForm" class="form">
          <div class="split">
            <div class="field">
              <label>First Name</label>
              <input id="profFirstName" required />
            </div>
            <div class="field">
              <label>Last Name</label>
              <input id="profLastName" required />
            </div>
          </div>

          <div class="field">
            <label>Email</label>
            <input id="profEmail" type="email" required />
          </div>

          <div class="split">
            <div class="field">
              <label>Phone</label>
              <input id="profPhone" placeholder="059X..." />
            </div>
            <div class="field">
              <label>Address</label>
              <input id="profAddress" placeholder="City, street..." />
            </div>
          </div>

          <div class="field">
            <label>New Password (leave blank to keep current)</label>
            <input id="profPassword" type="password" placeholder="Enter new password..." />
          </div>

          <div class="row" style="gap:10px">
            <button class="btn primary" type="submit">Save Changes</button>
            <button class="btn" type="button" id="btnCancelProfile">Cancel</button>
          </div>
        </form>
      </div>

      <div class="split" style="margin-top:14px">
        <div class="panel">
          <h2 style="margin-top:0">My cart</h2>
          <table class="table">
            <thead>
              <tr>
                <th>Item</th>
                <th>Variant</th>
                <th>Price</th>
                <th>Qty</th>
                <th>Total</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="cartBody"></tbody>
          </table>
          <div class="row" style="justify-content:space-between;margin-top:12px">
            <div class="pill">Cart total: <strong id="cartTotal"></strong></div>
            <button class="btn primary" id="btnCheckout">Place order</button>
          </div>
        </div>

        <div class="panel">
          <h2 style="margin-top:0">My orders</h2>
          <table class="table">
            <thead>
              <tr>
                <th>Order</th>
                <th>Date</th>
                <th>Status</th>
                <th>Total</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="ordersBody"></tbody>
          </table>
          <div class="small" style="margin-top:10px;line-height:1.6">
            Orders start as <strong>Pending</strong> until an employee accepts them.
          </div>
        </div>
      </div>
    </div>
  </section>

  <div id="appFooter"></div>

  <script type="module">
    import { initCustomer } from "{{ url_for('static', filename='js/customer.js') }}";
    initCustomer();
  </script>

</body>
</html>
